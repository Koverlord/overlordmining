<!DOCTYPE html>
<head>
    <title>[K]Overlord Mining Game</title>
    <!-- <script src="mining.js"></script> -->
    <link href="mining.css" rel="stylesheet" type="text/css">
    <script src="js/main.js"></script>
    <script src="js/save.js"></script>
    <script src="js/tab(1).js"></script>
    <script src="js/tab(4).js"></script>
</head>
<body>
    <ul>
        <li><div class="tab_menu active" onclick="tab(0)">홈</div></li>
    <li><div class="tab_menu not_active" onclick="tab(1); for(var i = 0; i < document.getElementsByClassName('UGS_list').length; i++){ UGS_load(i);}">업그레이드 상점</div></li>
        <li><div class="tab_menu not_active" onclick="tab(2)">제련소</div></li>
        <li><div class="tab_menu not_active" onclick="tab(3)">조합소</div></li>
        <li><div class="tab_menu not_active" onclick="tab(4)">옵션</div></li>
        <li><div class="tab_menu not_active" onclick="tab(5); test()">개발용 테스트옵션</div></li>
    </ul>

    <table>
        <tr style="vertical-align: top;">
            <td><div id="log" class="box" style="overflow-y: scroll; height: 196px; width: 378px;"></div></td> <!--로그-->
            <td><div id="storehouse" class="box"></div></td> <!--보유량-->
        </tr>
    </table>

    <div id="tab0"> <!--탭0-->
        <div class="button button5" onclick="mining(1)">광질</div>
    </div>
    
    <div id="tab1" style="display: none;">  <!--탭1-->
        <div class="box" style="overflow-y: scroll; width: 704px; margin: 1px 0 0 3px;">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 80%;"><div class="UGS_list">업그레이드 상점0, 한번에 얻는 광물 개수 증가</div></td>
                    <td style="width: 20%;"><div class="button button5" onclick="upgrade(0)">업그레이드</div></td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td style="width: 80%;"><div class="UGS_list">업그레이드 상점1, 이중 채광 확률 증가</div></td>
                    <td style="width: 20%;"><div class="button button5" onclick="upgrade(1)">업그레이드</div></td></td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td style="width: 80%;"><div class="UGS_list">업그레이드 상점2, 한번에 얻는 금속 개수 증가</div></td>
                    <td style="width: 20%;"><div class="button button5" onclick="upgrade(2)">업그레이드</div></td></td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td style="width: 80%;"><div class="UGS_list">업그레이드 상점3, 한번에 얻는 보석 개수 증가</div></td>
                    <td style="width: 20%;"><div class="button button5" onclick="upgrade(3)">업그레이드</div></td></td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td style="width: 80%;"><div class="UGS_list">업그레이드 상점4, 오버로드 출현 확률 증가</div></td>
                    <td style="width: 20%;"><div class="button button5" onclick="upgrade(4)">업그레이드</div></td></td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td style="width: 80%;"><div class="UGS_list">업그레이드 상점5, 한번에 조합하는 일반 아이템 개수 증가</div></td>
                    <td style="width: 20%;"><div class="button button5" onclick="upgrade(5)">업그레이드</div></td></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="tab2" style="display: none;">  <!--탭2-->
    </div>

    <div id="tab3" style="display: none;">  <!--탭2-->
    </div>

    <div id="tab4" style="display: none;">  <!--탭3-->
        <div class="button button5 stop-dragging" onclick="save()">세이브</div>
        <div class="button button5 stop-dragging" onclick="load()">로드</div>
    </div>

    <div id="tab5" style="display: none;">  <!--탭4-->
        <div id="testt" class="box" style="width: 600px;"></div>
        <div class="button button5" onclick="test()">업데이트</div>
        <button class="button button5 stop-dragging" onclick="mining(1000)" style="width: 148px;">광질 1천회</button>
        <div class="button button5" onclick="reset()">리셋</div>
    </div>
