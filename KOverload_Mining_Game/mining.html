<!DOCTYPE html>
<head>
    <title>[K]Overlord Mining Game</title>
    <script src="mining.js"></script>
    <link href="mining.css" rel="stylesheet" type="text/css">
</head>
<body>
    <ul>
        <li><div class="tab_menu active" onclick="tab(0)">홈</div></li>
    <li><div class="tab_menu not_active" onclick="tab(1); for(var i = 0; i < document.getElementsByClassName('UGS_list').length; i++){ UGS_load(i);}">업그레이드 상점</div></li>
        <li><div class="tab_menu not_active" onclick="tab(2)">조합소</div></li>
        <li><div class="tab_menu not_active" onclick="tab(3)">옵션</div></li>
        <li><div class="tab_menu not_active" onclick="tab(4); test()">개발용 테스트옵션</div></li>
    </ul>

    <table>
        <tr style="vertical-align: top;">
            <td><div id="log" class="box" style="overflow-y: scroll; height: 196px;"></div></td>
            <td><div id="storehouse" class="box"></div></td>
        </tr>
    </table>

    <div id="tab0"> <!--탭0-->
        <div class="button button5" onclick="mining(1)">광질</div>
    </div>
    
    <div id="tab1" style="display: none;">  <!--탭1-->
        <div class="box" style="overflow-y: scroll; width: 626px; margin: 1px 0 0 3px;">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 80%;"><div class="UGS_list">테스트1</div></td>
                    <td style="width: 20%;"><div class="button button5" onclick="upgrade(0)">업그레이드</div></td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td style="width: 80%;"><div class="UGS_list">테스트2</div></td>
                    <td style="width: 20%;"><div class="button button5" onclick="upgrade(1)">업그레이드</div></td></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="tab2" style="display: none;">  <!--탭2-->
    </div>

    <div id="tab3" style="display: none;">  <!--탭3-->
        <div class="button button5 stop-dragging" onclick="save()">세이브</div>
        <div class="button button5 stop-dragging" onclick="load()">로드</div>
    </div>

    <div id="tab4" style="display: none;">  <!--탭4-->
        <div id="testt" class="box" style="width: 600px;"></div>
        <div class="button button5" onclick="test()">업데이트</div>
        <div class="button button5 stop-dragging" onclick="mining(1000)">광질 1천회</div>
    </div>

</body>
